<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www..ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="/webjars/materializecss/0.96.0/css/materialize.css"
          type="text/css" rel="stylesheet" media="screen,projection"/>

    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css"/>
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center">SIGN UP</h2>

    <form th:action="@{login}" method="post" class="col m8 s12 offset-m2">
        <div class="row">
            <div class="input-field col s6">
                <input id="loginHandle" type="text"/>
                <label for="loginHandle">Login</label>
            </div>
            <div class="input-field col s6">
                <input id="passwordHandle" type="text"/>
                <label for="passwordHandle">Password</label>
            </div>
            <div class="input-field col s6">
                <input id="nameHandle" type="text"/>
                <label for="nameHandle">Name</label>
            </div>
            <div class="input-field col s6">
                <input id="surnameHandle" type="text"/>
                <label for="surnameHandle">Surname</label>
            </div>
            <div class="input-field col s6">
                <input id="emailHandle" type="text"/>
                <label for="emailHandle">email</label>
            </div>
        </div>
        <div class="row s12">
            <button class="btn waves-effect waves-light" type="submit" name="save">Send
                <i class="mdi-content-send right"></i></button>

        </div>


    </form>
</div>
<script src="/webjars/jquery/2.1.4/jquery.js"></script>
<script src="/webjars/materializecss/0.96.0/js/materialize.js"></script>
</body>
</html>
