<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www..ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <meta charset="UTF-8">
    <title>Add Client</title>
    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css"/>
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <script>

        $(document).ready(function () {

            var date_input = $('input[name="date"]'); //our date input has the name "date"

            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";

            var options = {

                format: 'mm/dd/yyyy',

                container: container,

                todayHighlight: true,

                autoclose: true,

            };

            date_input.datepicker(options);

        })

    </script>


</head>
<body>

<h1> Order Room</h1>


<form action="#" th:action="@{/addClient}"  method="post">
    <!--<p>Name: <input type="text" th:field="*{name}"/></p>-->
    <!--<p>Surname: <input type="text" th:field="*{surname}"/></p>-->

    <div class="row">
        <div class="input-field col s6">
            <label for="roomHandle">Name</label>
            <input id="roomHandle" type="text"/>
        </div>
        <div>
            <label for="surnameHandle">Password</label>
            <input id="surnameHandle" type="text"/>
        </div>

    <p>Number of rooms: </p>

    <p>type room: <br>

        <select Type Of Rooms>
            <option value="1 bed">1 bed</option>
            <option value="2 beds">2 beds</option>
            <option value="3 beds">3 beds</option>
            <option value="4 beds">4 beds</option>
            <option value="5 beds">5 beds</option>
        </select>

        <br>
    <p>Additional Services: <br>
        <label class="Additional Services"></label>
        <label class="checkbox-inline">
            <input type="checkbox" value="">GYM
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" value="">SWIMMINGPOOL
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" value="">SPA
        </label>

    </p>
    </div>
</form>

<div class="bootstrap-iso">

    <div class="container-fluid">

        <div class="row">

            <div class="col-md-6 col-sm-6 col-xs-12">    <!-- Form code begins -->

                <form method="post">

                    <div class="form-group"> <!-- Date input -->

                        <label class="control-label" for="dateStart">Przyjazd:</label>

                        <input class="form-control" id="dateStart" name="date" placeholder="MM/DD/YYY" type="text"/>

                    </div>

                    <div class="form-group"> <!-- Date input -->

                        <label class="control-label" for="dateEnd">Wyjazd:</label>

                        <input class="form-control" id="dateEnd" name="date" placeholder="MM/DD/YYY" type="text"/>

                    </div>
                    <div class="form-group"> <!-- Submit button -->

                        <button class="btn btn-primary " name="submit" type="submit">Submit</button>

                    </div>

                </form>

                <!-- Form code ends -->    </div>

        </div>

    </div>

</div>

</body>
</html>
